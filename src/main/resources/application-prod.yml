server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  http2:
    enabled: true

spring:
  application:
    name: fulus-pay-ai-assistant

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/fulus_ai_db}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:20}
      minimum-idle: ${DB_MIN_IDLE:10}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 50
          fetch_size: 50
        order_inserts: true
        order_updates: true
        generate_statistics: false
        cache:
          use_second_level_cache: false
          use_query_cache: false

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4-turbo}
          temperature: 0.7
          max-tokens: 1000
      # Admin Insights AI Configuration - Production
      admin:
        model: ${OPENAI_ADMIN_MODEL:gpt-4-turbo}
        temperature: 0.7
        max-tokens: 1500
        timeout: 30s
        retry:
          max-attempts: 3
          backoff:
            initial-interval: 1s
            multiplier: 2
            max-interval: 10s
      request:
        timeout: 30s
        max-retries: 3
    chat:
      memory:
        type: postgresql
        max-messages: 20
        cache-ttl: 3600
        prune-after-days: 90

  # CORS Configuration for Production Mobile App
  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
      allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
      allowed-headers: "*"
      allow-credentials: false
      max-age: 3600

# Logging Configuration - Production Level
logging:
  level:
    root: WARN
    com.fulus.ai.assistant: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/fulus-pay-ai-assistant/application.log
    max-size: 50MB
    max-history: 90
    total-size-cap: 5GB

# Management & Monitoring - Production Settings
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: production

# AWS EC2 Specific Settings
aws:
  region: ${AWS_REGION:us-east-1}
  ec2:
    instance-id: ${EC2_INSTANCE_ID:unknown}

# Admin Business Insights Configuration - Production
admin-insights:
  enabled: ${ADMIN_INSIGHTS_ENABLED:true}

  # Redis Cache Configuration
  cache:
    ttl: 300  # 5 minutes
    max-size: 200  # Increased for production
    enabled: true

  # Stricter Rate Limiting for Production
  rate-limit:
    requests-per-minute: 20  # Reduced for production
    requests-per-hour: 100
    enabled: true

  # Conversation Management
  conversation:
    max-messages: 100
    history-limit: 20
    cleanup-days: 90  # Keep conversations longer in production
    auto-summarize-interval: 10

  # Platform Statistics
  stats:
    cache-duration: 600  # 10 minutes in production
    refresh-interval: 600

  # IP Whitelist - ENABLED in production
  ip-whitelist:
    enabled: true
    allowed-ips: ${ADMIN_ALLOWED_IPS:}  # Must be set in environment

  # Token Budget Management
  token-budget:
    max-context-tokens: 3000
    reserved-for-response: 1500
    warning-threshold: 2500

# Security Settings
security:
  require-ssl: ${REQUIRE_SSL:true}

# Application Specific Settings
app:
  transaction:
    max-amount: 1000000.00
    min-amount: 1.00
  ai:
    enabled: true
    cache-responses: true
    cache-ttl: 3600
  rate-limit:
    enabled: true
    requests-per-minute: 60
