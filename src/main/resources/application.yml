server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: fulus-pay-ai-assistant

  profiles:
    active: ${SPRING_PROFILE:dev}

  main:
    allow-bean-definition-overriding: true

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/fulus_ai_db}
    username: ${DB_USERNAME:fulus_user}
    password: ${DB_PASSWORD:fulus_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-openai-api-key-here}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4-turbo}
          temperature: 0.7
          max-tokens: 1000
    chat:
      memory:
        type: postgresql
        max-messages: 20
        cache-ttl: 3600
        prune-after-days: 30

  # CORS Configuration for Mobile App
  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
      allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
      allowed-headers: "*"
      allow-credentials: false
      max-age: 3600

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB
      file-size-threshold: 2MB
      location: ${java.io.tmpdir}/fulus-uploads

  # Redis Configuration
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  cache:
    type: ${SPRING_CACHE_TYPE:redis}
    redis:
      time-to-live: 300000  # 5 minutes in milliseconds

# Voice Assistant Configuration
voice:
  upload:
    directory: ${VOICE_UPLOAD_DIR:${java.io.tmpdir}/fulus-voice}
  max-file-size: 10485760  # 10MB in bytes
  tts:
    voice: ${VOICE_TTS_VOICE:nova}  # Options: alloy, echo, fable, onyx, nova, shimmer
  cleanup:
    enabled: true
    age-hours: 24  # Delete audio files older than 24 hours

# Security & JWT Configuration
security:
  jwt:
    secret-key: ${JWT_SECRET_KEY:fulus-pay-ai-assistant-super-secret-key-change-in-production-min-256-bits}
    access-token-expiration: 86400000   # 24 hours in milliseconds
    refresh-token-expiration: 604800000 # 7 days in milliseconds
    issuer: fulus-pay-ai-assistant
  pin:
    max-attempts: 5
    lockout-duration: 900000  # 15 minutes in milliseconds

# Logging Configuration
logging:
  level:
    root: INFO
    com.fulus.ai.assistant: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/fulus-pay-ai-assistant.log
    max-size: 10MB
    max-history: 30

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: true

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
