version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fulus-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: fulus_ai_db
      POSTGRES_USER: fulus_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fulus_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fulus_user -d fulus_ai_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fulus-network

  redis:
    image: redis:7-alpine
    container_name: fulus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_password}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fulus-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fulus-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fulus_ai_db
      SPRING_DATASOURCE_USERNAME: fulus_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-fulus_password}
      SPRING_AI_OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPRING_AI_OPENAI_CHAT_MODEL: ${OPENAI_MODEL:-gpt-4-turbo}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      SPRING_CACHE_TYPE: redis
      SPRING_CACHE_REDIS_TIME_TO_LIVE: ${CACHE_TTL:-3600000}
    volumes:
      # Hot reload - mount target for compiled classes
      - ./target:/app/target
      # Mount logs directory
      - ./logs:/app/logs
      # Mount audio files directory for voice assistant
      - ./audio_uploads:/app/audio_uploads
      - ./audio_responses:/app/audio_responses
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fulus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fulus-network:
    driver: bridge
